name: Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1
      - name: CDK Bootstrap (safe to run multiple times)
        run: npx cdk bootstrap aws://$AWS_ACCOUNT_ID/us-east-1
        env:
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
      - name: Deploy
        run: npm run deploy
