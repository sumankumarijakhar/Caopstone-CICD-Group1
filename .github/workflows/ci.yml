name: CI (Python)

on:
  pull_request:
  push:
    branches-ignore: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Tests + coverage
        run: pytest --maxfail=1 --disable-warnings -q --cov=lambda --cov-report=term-missing
      - name: CDK synth
        run: cdk synth
